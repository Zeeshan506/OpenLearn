<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Blog</title>
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- custom css file link -->
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .footer {
        margin-top: auto;
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        width: 100%;
        position: fixed;
        bottom: 0;
      }
      .blogs {
        width: 80%; /* Set the width of the blogs section */
        margin: 0 auto; /* Center the blogs section horizontally */
      }

      .blog-form {
        width: 100%; /* Ensure the form spans the full width of the container */
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }

      textarea {
        resize: vertical; /* Allow vertical resizing */
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <section class="flex">
        <a href="home.html" class="logo">openLearn</a>

        <form action="search.html" method="post" class="search-form">
          <input
            type="text"
            name="search_box"
            required
            placeholder="search courses..."
            maxlength="100"
          />
          <button type="submit" class="fas fa-search"></button>
        </form>
        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="search-btn" class="fas fa-search"></div>
          <div id="user-btn" class="fas fa-user"></div>
          <div id="toggle-btn" class="fas fa-sun"></div>
        </div>
        <div class="profile">
          <img src="images/pic-1.jpg" class="image" alt="" />
          <h3 class="name">talal</h3>
          <p class="role">student</p>
          <a href="profile.html" class="btn">view profile</a>
          <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
          </div>
        </div>
      </section>
    </header>
    <div class="side-bar">
      <div id="close-btn"><i class="fas fa-times"></i></div>
      <div class="profile">
        <img src="images/pic-1.jpg" class="image" alt="" />
        <h3 class="name">talal</h3>
        <p class="role">student</p>
        <a href="profile.html" class="btn">view profile</a>
      </div>
      <nav class="navbar">
        <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
        <a href="about.html"
          ><i class="fas fa-question"></i><span>about</span></a
        >
        <a href="courses.html"
          ><i class="fas fa-graduation-cap"></i><span>courses</span></a
        >
        <a href="teachers.html"
          ><i class="fas fa-chalkboard-user"></i><span>teachers</span></a
        >
        <a href="contact.html"
          ><i class="fas fa-headset"></i><span>contact us</span></a
        >
        <a href="blog.html"><i class="fas fa-blog"></i><span>Blog</span></a>
      </nav>
    </div>
    <section class="blogs">
      <h1 class="heading">Create Blog</h1>

      <div class="blog-form">
        <form action="blog.html" method="post">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn">Post</button>
          </div>
        </form>
      </div>
    </section>

    <footer class="footer">
      &copy; copyright @ 2024 by <span>01-134221-080</span> | all rights
      reserved!
    </footer>
    <!-- custom js file link -->
    <script src="js/script.js"></script>
  </body>
</html>
